<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Lyrics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- Left Side: Track Info & Controls -->
        <div class="track-info">
            <div class="album-art">
                <img src="https://via.placeholder.com/400x400/1db954/ffffff?text=Album+Art" alt="Album Art">
            </div>
            
            <h1 class="title">Ek Mulakat</h1>
            <p class="artist">Jaspinder Narula, Sabri Brothers</p>
            
            <div class="controls-main">
                <div class="progress-container">
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                    <div class="seek-bar-container">
                        <input type="range" id="seekBar" value="0" min="0" max="100" step="0.1">
                    </div>
                </div>
                
                <div class="playback-buttons">
                    <button class="btn" id="btnPrev">⏮️</button>
                    <button class="btn btn-play" id="btnPlayPause">▶️</button>
                    <button class="btn" id="btnNext">⏭️</button>
                </div>
                
                <div class="quality-control">
                    <label for="qualitySelector">Quality:</label>
                    <select id="qualitySelector" class="quality-select">
                        <option value="-1">Loading...</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Right Side: Lyrics -->
        <div class="lyrics-container" id="lyricsDisplay">
            <div class="lyrics-line">Loading lyrics...</div>
        </div>
    </div>

    <!-- Audio element (using video tag for HLS compatibility like your working example) -->
    <video id="audioSource" style="display: none;"></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
